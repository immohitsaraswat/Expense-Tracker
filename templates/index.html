<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
        }
        .input-field {
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 0.5rem; /* Rounded input fields */
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1; /* Indigo on focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring */
        }
        .btn-primary {
            background-color: #6366f1; /* Indigo button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Darker indigo on hover */
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #e2e8f0; /* Light gray button */
            color: #4a5568; /* Darker text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #cbd5e0; /* Darker gray on hover */
            transform: translateY(-1px);
        }
        .message-box {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5; /* Light green */
            color: #065f46; /* Dark green text */
        }
        .message-box.error {
            background-color: #fee2e2; /* Light red */
            color: #991b1b; /* Dark red text */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="form-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome to Expense Tracker</h2>
        
        <div id="message-box" class="message-box hidden"></div>

        <form id="login-form" class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-700 text-center mb-4">Login</h3>
            <div>
                <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                <input type="text" id="login-username" name="username" required class="input-field">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" id="login-password" name="password" required class="input-field">
            </div>
            <button type="submit" class="btn-primary w-full">Login</button>
        </form>

        <div class="my-6 text-center text-gray-500">
            — OR —
        </div>

        <form id="register-form" class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-700 text-center mb-4">Register</h3>
            <div>
                <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                <input type="text" id="register-username" name="username" required class="input-field">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" id="register-password" name="password" required class="input-field">
            </div>
            <button type="submit" class="btn-secondary w-full">Register</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
